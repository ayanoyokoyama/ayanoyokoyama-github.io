<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.title }}</title>
  <meta name="title" content="Ayano Yokoyama · Content Designer">
  <meta name="description" content="Designing human-centered content.">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand-link" href="/">{{ site.shortname | default: site.title }}</a>
    <nav class="topnav">
      <a href="/about/">About</a>
      <details class="work-menu">
        <summary>Work <svg class="caret" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg></summary>
        <ul>
          <li><a href="/projects/naia/">Naia – AI-assisted fitness app</a></li>
          <li><a href="/projects/easyb/">EasyB – Banking made simple</a></li>
        </ul>
      </details>
      <a href="mailto:ayanoyokoyama@yahoo.com">Contact</a>
    </nav>
  </header>

  <main class="wrap hero-landing hero-tall">
    <h1 class="hero-big">Hello, I'm <span class="grad-name">Ayano</span></h1>
    <p class="hero-sub hero-sub--narrow">Designing human-centered content.</p>
    <a href="#projects" class="scroll-link">My projects <svg class="chev" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg></a>
  </main>

  <section id="projects" class="wrap projects-stack">
    {{ content }}
  </section>

  <footer class="footer--muted">
    © {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</body>
</html>
