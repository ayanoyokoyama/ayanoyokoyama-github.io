<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} · {{ site.title }}</title>
  {% seo %}
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="light-only">
  <!-- Fixed minimal header -->
  <header class="topbar">
    <a class="brand-link" href="/">{{ site.title }}</a>
    <nav class="topnav">
      <a href="/about/">About</a>

      <!-- WORK dropdown -->
      <details class="work-menu">
        <summary>
          Work
          <svg class="caret" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
        </summary>
        <ul>
          <li><a href="/projects/naia/">Naia — AI-assisted fitness</a></li>
          <!-- add more projects here as you create them -->
        </ul>
      </details>

      <a href="mailto:{{ site.email }}">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Tall landing hero -->
    <section class="hero-landing hero-tall wrap">
      <h1 class="hero-big">
        Hello, I’m <span class="name">Ayano</span>
      </h1>

      <!-- Subline (kept separate so it never disappears) -->
      <div class="hero-sub">I design clear, adaptive content enhanced by AI.</div>

      <!-- Minimal scroll link -->
      <a class="scroll-link" href="#projects" aria-label="Scroll to projects">
        My projects
        <svg viewBox="0 0 24 24" class="chev"><path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </a>
    </section>

    <!-- Projects list rendered from index.md -->
    <section id="projects" class="wrap projects-stack">
      {{ content }}
    </section>
  </main>

  <footer class="wrap footer--muted">
    © {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</body>
</html>
