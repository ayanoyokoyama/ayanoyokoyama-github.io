<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} · {{ site.title }}</title>
  {% seo %}
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <a href="/" class="brand-link">{{ site.title }}</a>
    <nav class="topnav">
      <a href="/about/">About</a>
      <details class="work-menu">
        <summary>Work <svg class="caret" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg></summary>
        <ul>
          <li><a href="/projects/naia/">Naia — AI-assisted fitness app</a></li>
          <li><a href="/projects/easyb/">EasyB — Banking made simple</a></li>
        </ul>
      </details>
      <a href="mailto:ayanoyokoyama@yahoo.com">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="wrap hero-landing hero-tall">
    <h1 class="hero-big">
      Hello, I'm <span class="gradient-text">Ayano</span>
    </h1>
    <p class="hero-sub">Designing human-centered content.</p>
    <a href="#projects" class="scroll-link">
      My projects
      <svg class="chev" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
    </a>
  </section>

  <!-- Projects list -->
  <main id="projects" class="wrap projects-stack">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="footer--muted">
    © {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</body>
</html>
