<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  {% include head-custom.html %}
</head>
<body class="{% if page.has_gradient %}has-gradient{% endif %}">
  <header class="topbar">
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;">
      <!-- Left: AY -->
      <a class="brand-logo" href="/" aria-label="AY home">AY</a>

      <!-- Right: WORK / ABOUT / CONTACT -->
      {% assign on_home = page.url == '/' %}
      {% assign on_work = page.url contains '/work/' %}
      <nav class="topnav">
        <a href="/#work" {% if on_home or on_work %}class="active" aria-current="page"{% endif %}>Work</a>
        <a href="/about/" {% if page.url == '/about/' %}class="active" aria-current="page"{% endif %}>About</a>
        <a href="/contact/" {% if page.url == '/contact/' %}class="active" aria-current="page"{% endif %}>Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="wrap footer--muted">© {{ "now" | date: "%Y" }} Ayano Yokoyama</footer>
</body>
</html>
