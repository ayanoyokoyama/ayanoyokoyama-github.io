<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  {% include head-custom.html %}
</head>
<body class="{% if page.has_gradient %}has-gradient{% endif %}">
  <header class="topbar">
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;">
      <!-- Brand logo on the left -->
      <a class="brand-logo" href="/" aria-label="AY home">AY</a>
      <!-- Navigation links on the right -->
      <nav class="topnav">
        <a href="/about/">About</a>
        <a href="/#work">Work</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="wrap footer--muted">
    © {{ "now" | date: "%Y" }} Ayano Yokoyama
  </footer>
</body>
</html>
