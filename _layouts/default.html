<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  {% include head-custom.html %}
</head>
<body class="{% if page.has_gradient %}has-gradient{% endif %}">
  <header class="topbar">
  <div class="wrap topbar-inner">
    <a class="brand-link" href="{{ '/' | relative_url }}">AY</a>

    <nav class="topnav" aria-label="Primary">
      <a href="{{ '/about/' | relative_url }}"
         class="{% if page.url == '/about/' %}is-active{% endif %}">About</a>

      <a href="{% if page.url == '/' %}#work{% else %}{{ '/' | relative_url }}#work{% endif %}">
        Work
      </a>

      <a href="{{ '/contact/' | relative_url }}"
         class="{% if page.url == '/contact/' %}is-active{% endif %}">Contact</a>
    </nav>
  </div>
</header>


  <main class="wrap">
    {{ content }}
  </main>

  <footer class="wrap footer--muted">© {{ "now" | date: "%Y" }} Ayano Yokoyama</footer>
</body>
</html>
