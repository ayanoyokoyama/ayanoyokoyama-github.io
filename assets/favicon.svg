<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7bdcb5"/> <!-- mint -->
      <stop offset="50%" stop-color="#6ec1e4"/> <!-- sky -->
      <stop offset="100%" stop-color="#9b8ef2"/> <!-- lilac -->
    </linearGradient>
    <style>
      text {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 200px;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: central;
        fill: white; /* default (light mode) */
      }
      @media (prefers-color-scheme: dark) {
        text { fill: black; } /* dark mode */
      }
    </style>
  </defs>
  <circle cx="256" cy="256" r="248" fill="url(#grad)" />
  <text x="50%" y="50%">AY</text>
</svg>
